monitoring:
  check_interval_seconds: 60
  reconnect_delay_seconds: 30

downloader:
  output_quality: "best"
  # Directorio base para VODs y clips si STORAGE_TYPE=local
  local_storage_path: "./data"

detection:
  # Duraci贸n (segundos) de los clips a generar
  clip_duration_seconds: 45
  # Umbral de puntuaci贸n para considerar un momento como highlight
  hype_score_threshold: 1.5
  max_clips_per_vod: 3
  rms_peak_threshold: 0.92
  # Par谩metros de la f贸rmula de scoring
  scoring:
    rms_weight: 0.6
    keyword_weight: 0.2
    scene_change_boost: 0.2 # Bonus si el pico coincide con un cambio de escena
    # Palabras clave y su "peso" en la puntuaci贸n de hype
